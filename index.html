<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-vh-w-100">
    <div class="d-none" id="container-login">
        <main class="login-container py-5">
            <img src="/img/logo-unicesumar-login.png" alt="Logo Unicesumar"/>
            <div class="d-flex flex-column w-50">
                <input class="mt-3" type="text" placeholder="RA"/>
                <input class="mt-3" type="password" placeholder="Senha"/>

                <div class="mt-4 mb-3">
                    <button id="btn-login" class="button-primary w-100">Entrar</button>
                </div>
            </div>
        </main>
    </div>

    <div id="container-principal" class="row min-vh-w-100">
        <nav id="side-bar" class="col-3 bg-info"></nav>
        <div class="col-9 p-0">
            <header id="main-header" class="bg-danger"></header>
            <main></main>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
